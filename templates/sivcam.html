<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        background-color: #fff;
        font-family: "Montserrat", sans-serif;
    }


    li,a,button {
        font-weight: 500;
        font-size: 16px;
        color: black;
        text-decoration: none;
    }

    header {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 0px 10%;
        flex-wrap: wrap;
        flex-direction:row;
    }
    .logo {
        height: auto; 
        width: auto; 
        max-width: 100px; 
        max-height: 100px;
        cursor: pointer;
        margin-right: auto;
    }
    .navbar-links{
        list-style: none;
    }
    .navbar-links li{
        display: inline-block;
        padding: 0px 20px;
    }
    .navbar-links li a{
        transition: all 0.3s ease 0s;
    }
    button{
        padding: 9px 25px;
        background-color: #d47542;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-left: 20px;
        transition: all 0.3s ease 0s;
    }
    .camera-container{
        /*background-color: #d47542;*/
        background-image: linear-gradient(rgba(212, 117, 66,0.7),rgba(212, 117, 66,0.7)), url(images/CCTV.jpg);
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 30px 10%;
        min-height: 400px;
        background-repeat: no-repeat;
        background-size: cover;
    }
    .camera-header{
        background: transparent;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 15px;
    }
    .camera-title{
        background: transparent;
        margin: 30px;
        font-weight: 900;
        font-size: 60px;
        color: #fff;
    }
    .camera-subtitle{
        color: #fff;
        background: transparent;
        font-size: 16px;
    }

    .camera-container-input{
        display: flex;
        align-items: center;
        border-radius: 8px;
        background-color: #fff;
    }
    .camera-input{
        flex: 1 1 auto;
        background:transparent;
        border: 0;
        outline: none;
        font-size: 16px;
        padding: 20px 20px;
        width: 100%;
    }
    .camera-container-input button{
        border: 0;
        border-radius: 50px;
        width: 60px;
        height: 60px;
        background: transparent;
        cursor: pointer;
        padding: 10px;
    }
    .camera-container-input button img{
        margin: auto;
        
    }
    .description-container{
        display: flex;
        background-color: #fff;
        justify-content: center;
        padding: 30px 10%;
        
    }
    footer{
        display: flex;
        align-items: center;
        background-color: black;
        min-height: 50px;
        position:fixed;
        bottom:0;
        width:100%;
    }
    .footer-text{
        color: #fff;
        background: transparent;
        margin-left: 15px;
    }
</style>
<!----------------------------------------------------->
<html>
<body>
    <title>RESUMEN</title>

    <header>
        <img class="logo" src="images/sivcam-logo.png" alt="logo">
        
        <nav>
            <ul class="navbar-links">
                <li><a href="#">Imagenes</a></li>
                <li><a href="#">Videos resumidos</a></li>
                <li><a href="#">Crear resumen</a></li>
            </ul>
        </nav>

        <a class="sign-in" href="#"><button>Ingresar</button></a>
        <a class="sign-up" href="#"><button>Registrarse</button></a>
    </header>
    <div class="camera-container">
        <div class="camera-header">
            <div class="camera-title">
                Somos Sivcam
            </div>
            <div class="camera-subtitle">
                poner algo <br>
                interesante
            </div>
        </div>
        <div class="camera-container-input">
            <input class="camera-input" type="text" placeholder="ID de la cámara">
            <button type="submit"><img src="images/search-icon.png"></button>
        </div>        
    </div>
    <div class="description-container">

    </div>
    <footer>
        <div class="footer-text">
            © SIVCAM 2022 ® - Resumidor de videos  
        </div>
    </footer>
</body>

</html>
